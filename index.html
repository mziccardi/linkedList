<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css" charset="utf-8">
    <link rel="stylesheet" href="styles.css" charset="utf-8">
    <title>Linked list</title>
    <a href="#"></a>
  </head>
  <body>
    <section class="container">

      <section class="inputCont">
        <h1>Bookmark Keeper</h1>

        <div class="userContainer">
          <input class="inputText" type="text" name="title" placeholder="Title" required>
          <input class="inputURL" type="text" name="url" placeholder="URL" required>
          <button class="submitButton" type="button" disabled>
            Submit
          </button>
        </div>

        <div class="feedbackContainer">
          <span class="feedbackTitle"></span>
          <span class="feedbackURL"></span>
        </div>
      </section>

      <section class="counterCont">

        <section class="numberOfLinks">
          Total Number of Bookmarks: <span class="totalLinks"></span>
        </section>
        <section>
          Read: <span class ="linksRead"></span>
        </section>

        <section>
          Unread: <span class ="linksUnread"></span>
        </section>

        <button class="clearRead">Clear All Read</button>
      </section>

      <section class="tableCont">
        <table class="table" style=text-align:center>
          <tr>
            <th class="title">Title</th>
            <th class="url">URL</th>
            <th>Read</th>
            <th class="Delete">Delete</th>
          </tr>
        </table>
      </section>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="jQuery.js"></script>
  </body>
</html>
